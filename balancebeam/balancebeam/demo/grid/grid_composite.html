<link rel="stylesheet" type="text/css" href="../../themes/default/beam.uncompressed.css"></link>
<script type="text/javascript" src="../../lib/jquery-1.6.js"></script>
<script type="text/javascript" src="../../lib/jquery/jquery.ui.core.js"></script>
<script type="text/javascript" src="../../lib/jquery/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../lib/widget/beam.toolkit.js"></script>

<script type="text/javascript" src="../../lib/widget/layout/beam.container.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.scroller.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.dropmenu.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.toolbar.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.draggable.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.resizable.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.paging.js"></script>
<script type="text/javascript" src="../../lib/widget/menu/beam.menu.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.lockrow.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.sortable.js"></script>
<script type="text/javascript" src="../../lib/widget/grid/beam.grid.selectable.js"></script>
<script type="text/javascript" src="grid_base.js"></script>
<style>
body{
	text-align : center;
}
#grid{
	margin : auto;
}
</style>
<script type="text/javascript">

$(function(){
	$("#grid").grid({
			percentage : false,
			height : "350px",
			autoHeight : false,
			layout : [
				[[
					{title:"company",width : 200,filedIndex : 0},
					{title:"price",width : 100,filedIndex : 1,dataType:"number",dropmenu:false,draggable:false},
					{title:"change",width : 100,filedIndex : 2, format : change,lockedRowFormat : change,dataType:"number",sortable: false},
					{title:"pctChange",width : 100,filedIndex : 3, format : change,lockedRowFormat : change,dataType:"number"},
					{title:"lastChange",width : 100,filedIndex : 4,hidden:false}
				]]
			],		
			hideHeader : false,
			plugins : {
				dropmenu : true,
				draggable : true,
				resizable : true,
				sortable : true,
				toolbar : {
					filedIndex : 0
				},
				paging : {
					dataProvider : dataProvider,
					perPageRowCount : 15
				},
				lockrow : {
					dataProvider  : [
		 				["WorkMan Stores, Inc.",34.34,0.35,1.12,'9/1 12:00am'],
						["WorkMan Stores, Inc.",34.34,0.35,1.12,'9/1 12:00am']
					],
					position : "top"
				},
				selectable : {
					checklogic : "multiple" //single
				}
			}
		});
	$("#grid").grid("resize");
});

</script>
</head>
<body>
<br>
	<br>
	<H1>这是一综合使用的表格</H1>
	<br>
	<div id="grid" ></div>
</body>
</html>
