<script type="text/javascript">
$(function(){
	$("#menu").menu({
		menuBar : {
			width : "auto"
		},
		dataProvider : dataProvider,
		onClick : function(data){
			var href = data.href;
			if(href){
				window.location.href = href;
			}
			else{
				alert("缺少url");
			}
		}
	});
});

</script>
